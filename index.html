<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movexa Streaming Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="site-name">Movexa Streaming</h1>
  </header>
  <section class="featured">
    <h2>Featured</h2>
    <div id="featured-video"></div>
  </section>
  <section class="category">
    <h3>Category: Trending</h3>
    <div id="trending-videos" class="video-list"></div>
  </section>
  <footer>
    &copy; 2025 Movexa Streaming Service
  </footer>
  <script src="config.js"></script>
  <script>
    document.getElementById('site-name').innerText = siteName;
    document.getElementById('featured-video').innerHTML =
      `<iframe src="${featuredVideo}" allowfullscreen></iframe>`;
    const trending = document.getElementById('trending-videos');
    trendingVideos.forEach(url => {
      const div = document.createElement('div');
      div.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
      trending.appendChild(div);
    });
  </script>
</body>
</html>
